      <img id="menu-icon" src="../img/barra-de-menu.png" alt="" />

        <ul>
          <span
            id="close-icon"
            style="

    <div id="msgEnviar">
      <span>Enviar Mensagem</span> <br />

        placeholder="Enviar Menssagem Para Quem ?"

        type="text"
