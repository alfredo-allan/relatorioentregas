<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/mediaqueries.css" />
    <link rel="stylesheet" href="../style/styles.css" />
    <style>
      .sobra {
        img {
          width: 60px;
        }
      }
    </style>
    <title>Sobra De Materiais</title>
  </head>
  <body>
    <h1 id="text-top">Sobra De Materiais</h1>
    <div id="form" class="sobra">
      <div class="column">
        <!-- <span style="display: none">ID:</span> -->
        <input
          type="text"
          id="id"
          style="display: none"
          placeholder="ID"
          readonly
        />
        <span>Nome Do Motoca</span>
        <input type="text" id="nome-motoca" placeholder="Digite Seu Nome" />

        <span><img id="bvermelho" src="../img/circulo (1).png" alt="" /></span>
        <input type="text" id="vermelho" placeholder="Quantidade..." />

        <span><img id="bverde" src="../img/circulo (2).png" alt="" /></span>
        <input type="text" id="verde" placeholder="Quantidade..." />

        <span><img id="bamarelo" src="../img/circulo (3).png" alt="" /></span>
        <input type="text" id="amarelo" placeholder="Quantidade..." />
        <span><img id="imdrosa" src="../img/gema.png" alt="" /></span>
        <input type="text" id="mdrosa" placeholder="Quantidade..." />
        <span><img id="impreto" src="../img/cristal.png" alt="" /></span>
        <input type="text" id="mdpreto" placeholder="Quantidade..." />

        <span><img id="imdoce" src="../img/lsd.png" alt="" /></span>
        <input type="text" id="doce" placeholder="Quantidade..." />

        <span><img id="prensado" src="../img/marijuana (3).png" alt="" /></span>
        <input type="text" id="prensado" placeholder="Quantidade..." />

        <span><img id="ice" src="../img/marijuana (5).png" alt="" /></span>
        <input type="text" id="ice" placeholder="Quantidade..." />

        <span><img id="skan" src="../img/" alt="" /></span>
        <input type="text" id="ice" placeholder="Quantidade..." />
        <span>Material</span>
        <input
          type="text"
          id="descricao-produto"
          placeholder="Tipo e quantidade do Material"
        />
        <span>Valor Aproximado Da Entrega</span>
        <input
          type="text"
          id="valorAproximado"
          placeholder="Valor Aproximado"
        />

        <span>Pagamamento</span>
        <input
          id="forma-pagamento"
          type="text"
          placeholder="Informe o Metodo De Pagamento"
        />

        <span>Data</span>
        <input id="data-entrega" type="text" />

        <button id="btn-salvar">Salvar</button>
      </div>
    </div>
  </body>
</html>
