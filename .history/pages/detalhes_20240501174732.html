	<script src="../script.js"></script>
   <script>function formatarData() {
  let inputData = document.getElementById("data").value;

  let dataFormatada = inputData.replace(/^(\d{2})(\d{2})(\d{2})$/, "$1/$2/$3");

  document.getElementById("data").value = dataFormatada;
}
const dataInput = document.getElementById("data");
const modal = document.getElementById("modal");
const btnConsultar = document.getElementById("btn-consultar");

dataInput.addEventListener("click", function() {
    modal.style.display = "block";
});

btnConsultar.addEventListener("click", function() {
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;
    
    // Faça algo com as datas selecionadas, como mostrá-las no campo de input da data
    dataInput.value = `De ${startDate} até ${endDate}`;
    
    modal.style.display = "none";
});
</script>
