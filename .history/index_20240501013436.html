<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Registro De Entregas</title>
  </head>
  <body>
    <header>
      <img id="menu-icon" src="./img/barra-de-menu.png" alt="" />
        <img id="cha" src="./img/marijuana.png" alt="" />
        <img id="po" src="./img/cocaina.png" alt="" />
        <img id="bala" src="./img/mdma.png" alt="" />
        <img src="./img/lsd.png" alt="" />
        <img src="./img/ghb.png" alt="" />
    </header>
    <h1 id="text-top">Registro De Entregas</h1>
    <div id="form">
      <div class="column">
        <span style="display: none">ID:</span>
        <input
          type="text"
          id="id"
          style="display: none"
          placeholder="ID"
          readonly
        />
        <span>Nome Do Motoca</span>
        <input type="text" id="nome-motoca" placeholder="Digite Seu Nome" />

        <span>Endereço</span>
        <input
          type="text"
          id="endereço-entrega"
          placeholder="Digite O Endereço"
        />

        <span>Material</span>
        <input
          type="text"
          id="produto"
          placeholder=""
        />

        <span>EAN</span>
        <input type="text" id="ean" placeholder="Código De Barras" />

        <span>Descrição</span>
        <input
          type="text"
          id="descricao-produto"
          placeholder="Descrição Do Produto"
        />

        <span>Data De Vencimento</span>
        <input
          type="text"
          id="data-vencimento"
          placeholder="Data De Vencimento"
        />

        <span>Quantidade De Produtos</span>
        <input type="text" id="quantidade-produtos" placeholder="Quantidade" />

        <button id="btn-salvar">Salvar</button>
      </div>
    </div>
  </body>
</html>
