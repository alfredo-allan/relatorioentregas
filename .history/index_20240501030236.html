<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
		<div id="menu-options">
        <ul>

         <a href=""> <li>Consultar Entregas</li></a>

           </ul>

    <header>
      <img id="menu-icon" src="./img/barra-de-menu.png" alt="" />
        <img id="cha" src="./img/marijuana.png" alt="" />
        <img id="po" src="./img/cocaina.png" alt="" />
        <img id="bala" src="./img/mdma.png" alt="" />
        <img src="./img/lsd.png" alt="" />
        <img src="./img/ghb.png" alt="" />
    </header>
    <h1 id="text-top">Registro De Entregas</h1>
    <div id="form">
      <div class="column">
        <span style="display: none">ID:</span>
        <input
          type="text"
          id="id"
          style="display: none"
          placeholder="ID"
          readonly
        />
        <span>Nome Do Motoca</span>
        <input type="text" id="nome-motoca" placeholder="Digite Seu Nome" />

        <span>Endereço Da Entrega</span>
        <input
          type="text"
          id="endereço-entrega"
          placeholder="Digite O Endereço"
        />

        <span>Material</span>
        <input
          type="text"
          id="produto"
          placeholder="Tipo do Material"
        />

         <span>Pagamamento</span>
        <input type="text" id="agamento" placeholder="Informe o Metodo De Pagamento" />

        <button id="btn-salvar">Salvar</button>
      </div>
    </div>
  </body>
